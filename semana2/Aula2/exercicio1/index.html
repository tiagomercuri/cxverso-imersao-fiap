<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <title>Portal de Feedback</title>
</head>
<body>
    <header>
        <h1>Portal de Feedback Banco Digital</h1>
    </header>

    <main>
        <section class="card-feedback">
                <h2 class="tlt-destaque">Sua opinião é importante</h2>
                <form id="fb-form" action="">
                    <div class="campo">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="campo">
                        <label for="email">E-mail de Contato:</label>
                        <input type="email" id="email" name="email" placeholder="Ex: email@email.com">
                    </div>

                    <div class="campo">
                        <label for="mensagem">Mensagem (mínimo 10 caracteres):</label>
                        <textarea id="mensagem" name="mensagem" placeholder="Escreva sua opinião"></textarea>
                    </div>

                    <!-- <span class="erro" id="msg-erro"></span> -->
                    <button class="btn-enviar">Enviar</button>
                </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Banco Digital.</p>
    </footer>
    
    <script type="module" src="./src/js/script.js"></script>
</body>
</html>
